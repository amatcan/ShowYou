<html>
<head>
<meta name="viewport" content="width=device-width,height=height-device, initial-scale=1, maximum-scale=1" />
</head>
<body>
<style type="text/css">
	body, html {
	  min-height:100%;
	  height:auto !important;
	  height:100%;
	  font-size:16px;
	}
	.content{
		background-color: #dee;
		position:absolute;
		height:auto;
		top:0px;
		bottom:0px;
		width:100%;
	}
	.left{
		float: left;
		text-align: center;
		width: 30%;
		bottom:0px;
	}
	.left img{
		width:20%;
		
	}
	.right{
		float:left;
		background-color:green;
		width:70%;
		color: yellow;
		text-align: center;
		bottom:0px;
	}
</style>
<div class="content">
	<div class="left">
		<img src="{%imagen%}"/>
	</div>
	<div class="right">
		<h1>{%titulo%}</h1>
		<h2>{%mensaje%}</h2>
		<p>{%texto%}</p>
	</div>
</div>
</body>
</html>
